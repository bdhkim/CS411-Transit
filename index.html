	<script>
	function w3_open() {
	  document.getElementById("main").style.marginLeft = "25%";
	  document.getElementById("mySidebar").style.width = "25%";
	  document.getElementById("mySidebar").style.display = "block";
	  document.getElementById("openNav").style.display = 'none';
	}
	function w3_close() {
	  document.getElementById("main").style.marginLeft = "0%";
	  document.getElementById("mySidebar").style.display = "none";
	  document.getElementById("openNav").style.display = "inline-block";
	}
	</script>
<!-- Side Bar -->

<!-- map -->
	<script src="js/prettymaps.js"></script>
	<script>

        $(function(){
            //default
            $('.map-canvas').prettyMaps({
                address: 'Boston University',
                image: 'map-icon.png',
                hue: '#ffc600',
								zoom: 15,
                saturation: -20
            });

            //red map example
            $('#default-map-btn').on('click', function(){
                $('.map-canvas').prettyMaps();
            });

            //green map example
            $('#green-map-btn').on('click', function(){
                $('.map-canvas').prettyMaps({
                    address: 'Boston University',
                    image: 'map-icon.png',
                    hue: '#00FF55',
										zoom: 15,
                    saturation: -30

                });
            });

            //blue map example
            $('#blue-map-btn').on('click', function(){
                $('.map-canvas').prettyMaps({
                    address: 'Boston University',
                    image: 'map-icon.png',
                    hue: '#0073FF',
                    saturation: -30,
                    zoom: 15,
                    panControl: true,
                    zoomControl: true,
                    mapTypeControl: true,
                    scaleControl: true,
                    streetViewControl: true,
                    overviewMapControl: true,
                    scrollwheel: false,
                });
            });

            //grey map example
            $('#grey-map-btn').on('click', function(){
                $('.map-canvas').prettyMaps({
                    address: 'Boston University',
                    image: 'map-icon.png',
                    saturation: -100,
										zoom: 15,
                    lightness: 10
                });
            });
        });

	</script>
